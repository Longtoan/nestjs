<div class="example-container">
  <h3>ThÃªm Student</h3>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Firstname"
        [(ngModel)]="formstudent.Firstname"
        name="Firstname"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Lastname"
        [(ngModel)]="formstudent.Lastname"
        name="Lastname"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Age"
        [(ngModel)]="formstudent.Age"
        name="Age"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Sex"
        [(ngModel)]="formstudent.Sex"
        name="Sex"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Result"
        [(ngModel)]="formstudent.Result"
        name="Result"
        required
      />
    </mat-form-field>
    <div class="button">
      <button
        mat-raised-button
        color="primary"
        (click)="addStudent()"
      >
        Add
      </button>
      <button mat-raised-button color="warn" (click)="onNoClick()">
        Close
      </button>
    </div>
  </form>
</div>
