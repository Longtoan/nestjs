
<div class="container">
  <mat-grid-list cols="12" rowHeight="300">
    <mat-grid-tile [colspan]="2">
      <div class="button">
      <button mat-stroked-button id="green" (click)="openDialog()">Add Student</button>
      <button mat-raised-button color="primary"  [routerLink]="[ '/chart']">Chart</button>
      <button mat-stroked-button color="accent" (click)="openLoginDiaLog()">Login</button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="10">
      <!-- <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field> -->
      <table mat-table class="mat-elevation-z8" [dataSource]="student">
        <!-- Name Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>Lastname</th>
          <td mat-cell *matCellDef="let element">{{ element.Firstname }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Firstname</th>
          <td mat-cell *matCellDef="let element">{{ element.Lastname }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let element">{{ element.Age }}</td>
        </ng-container>
        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef>Sex</th>
          <td mat-cell *matCellDef="let element">{{ element.Sex }}</td>
        </ng-container>
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef>Result</th>
          <td mat-cell *matCellDef="let element">{{ element.Result }}</td>
        </ng-container>
        <!--Action Columm-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="deleid(element._id)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>
</div>
